<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Form</title>
  </head>
  <body>
    <form id="form">
      <div>
        <input type="checkbox" name="checkbox" value="Internship" />Internship
        <input type="checkbox" name="checkbox" value="Pabau" />Pabau
        <input type="checkbox" name="checkbox" value="Employment" />Employment
        <input type="checkbox" name="checkbox" value="Career" />Career
      </div>
      <div>
        <button type="button" onclick="shuffleValues()">Shuffle Values</button>
        <button type="button" onclick="changeValues()">Change Values</button>
        <button type="button" onclick="showSelectedValues()">
            Show Selected values
        </button>
      </div>
    </form>
  </body>
</html>
