<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Form</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>
    <form id="form">
      <div class="checkboxes">
        <div class="checkbox-item">
          <input id="Internship" type="checkbox" name="checkbox" value="Internship" />
          <label for="Internship">Internship</label>
        </div>
        <div class="checkbox-item">
          <input id="Pabau" type="checkbox" name="checkbox" value="Pabau" />
          <label for="Pabau">Pabau</label>
        </div>
        <div class="checkbox-item">
          <input id="Employment" type="checkbox" name="checkbox" value="Employment" />
          <label for="Employment">Employment</label>
        </div>
        <div class="checkbox-item">
          <input id="Career" type="checkbox" name="checkbox" value="Career" />
          <label for="Internship">Career</label>
        </div>
      </div>
      <div>
        <button type="button" onclick="shuffleValues()">Shuffle Values</button>
        <button type="button" onclick="changeValues()">Change Values</button>
        <button type="button" onclick="showSelectedValues()">
          Show Selected values
        </button>
        <p id="output"></p>
      </div>
    </form>
   
  </body>
</html>
